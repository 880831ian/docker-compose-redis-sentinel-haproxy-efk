port 26380
protected-mode no

#設定要監控的 Master，最後的 2 代表判定客觀下線所需的哨兵數
sentinel monitor mymaster 172.20.0.13 6379 2

#哨兵 Ping 不到 Master 超過此毫秒數會認定主觀下線
sentinel down-after-milliseconds mymaster 5000
# Generated by CONFIG REWRITE
user default on nopass sanitize-payload ~* &* +@all
dir "/data"
sentinel myid f92b89c8bb28846bde7f50cc9f0a1b0e650fa479
sentinel config-epoch mymaster 21
sentinel leader-epoch mymaster 21
sentinel current-epoch 21
sentinel known-sentinel mymaster 172.20.0.9 26379 c8c435ce14f4471c76fb8b5f1d5bff57be0e2e8c
sentinel known-sentinel mymaster 172.20.0.7 26381 c5dc84a578309d0f72e931640ea087ab40121fdd
sentinel known-replica mymaster 172.20.0.11 6379
sentinel known-replica mymaster 172.20.0.12 6379

latency-tracking-info-percentiles 50 99 99.9

